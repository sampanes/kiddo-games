<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Princess Rainbow Games</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 {
      color: #ff69b4;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-size: 3em;
      margin: 20px 0;
    }
    .game-list {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .game-button {
      background: linear-gradient(90deg, 
        #ff0000, #ff7f00, #ffff00, #00ff00, 
        #0000ff, #4b0082, #9400d3);
      background-size: 200% auto;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.5em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    .game-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      background-position: right center;
    }
    .game-button:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .game-button:hover:before {
      opacity: 0.3;
    }
    .fairy-light {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 10px 2px rgba(255,255,255,0.8);
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .crepuscular-ray {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 70%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="crepuscular-ray"></div>
  <h1>âœ¨ Princess Rainbow Games  âœ¨</h1>
  <div class="game-list">
    <button class="game-button" onclick="window.location.href='UAAW/'">
       Unicorn's Adventure Around the World ðŸŒˆ
    </button>
  </div>
  <script>
    // Create fairy lights
    function createFairyLights() {
      for (let i = 0; i < 50; i++) {
        const light = document.createElement('div');
        light.className = 'fairy-light';
        light.style.left = `${Math.random() * 100}%`;
        light.style.top = `${Math.random() * 100}%`;
        light.style.animationDelay = `${Math.random() * 3}s`;
        document.body.appendChild(light);
      }
    }
    createFairyLights();

    // Add bokeh effect on mouse move
    document.addEventListener('mousemove', (e) => {
      const bokeh = document.createElement('div');
      bokeh.className = 'fairy-light';
      bokeh.style.left = `${e.clientX}px`;
      bokeh.style.top = `${e.clientY}px`;
      bokeh.style.transform = `scale(${Math.random() * 2 + 1})`;
      document.body.appendChild(bokeh);
      setTimeout(() => bokeh.remove(), 1000);
    });
  </script>
</body>
</html>
